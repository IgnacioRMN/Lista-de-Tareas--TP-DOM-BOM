<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="José Ignacio Ramón" />
    <meta
      name="description"
      content="Una lista de tareas interactiva donde puedes agregar, eliminar y gestionar tus tareas diarias de manera sencilla."
    />
    <meta
      name="keywords"
      content="lista de tareas, JavaScript, Bootstrap, tarea, agregar, eliminar"
    />
    <title>Punto 3 - TP DOM & BOM</title>
    <link rel="stylesheet" href="./css/style.css" />
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container mt-5">
      <h2 class="text-center">Mi Lista de Tareas</h2>
      <div class="row justify-content-center mt-4">
        <div class="col-md-6">
          <input
            id="inputTarea"
            type="text"
            class="form-control"
            placeholder="Escribe una tarea"
          />

          <button id="botonAgregar" class="btn btn-primary btn-block mt-3">
            Agregar Tarea
          </button>

          <div id="listaTareas" class="mt-4"></div>
        </div>
      </div>
    </div>

    <script src="./js/script.js"></script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </body>
</html>
